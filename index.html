<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Market</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="">
    <!-- header start here  -->
    <header class="max-width">
      <nav>
        <img src="./images/logo.png" alt="" />
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Shop</a></li>
          <li><a href="">About us</a></li>
          <li><a href="">Cart ($56)</a></li>
        </ul>
      </nav>
    </header>

    <!-- main start here  -->
    <main>
      
      <!-- banner section start here  -->
      <section class="banner max-width">
        <div class="banner-left">
          <h1 class="banner-title noto-serif-text-title">
            ALWAYS <span class="title-color-primary">FRESH <br />FLOWERS</span>
          </h1>
          <p class="banner-description des-color-primary">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div class="banner-right">
          <img src="./images/hero-flower.png" alt="" />
        </div>
      </section>


    </main>

    <!-- footer start here  -->
    <footer></footer>
